<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="">Add</a>
                </li>
                <li>
                    <a href="">Edit</a>
                </li>
                <li>
                    <a href="">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients:</h3>
        {{recipe.ingredients}}
    </div>
</div>
